<!DOCTYPE html>
<html ng-app="sampleApp">
<head>

    <title>Showing an error message</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />

</head>
<body>
	<section>
		<div class="container" style="padding: 45px 0;">
			<div class="row">
				<div class="pannel col-md-4 col-md-offset-4">
					<form name="myForm" novalidate>
						<div class="well">
							<div class="form-group">
								<label>Name:</label>
								<input type="text" class="form-control">
							</div>
							
							<div class="form-group">
								<label>Email:</label>
								<input type="email" class="form-control">
							</div>

							<div class="checkbox">
								<label>
									<input name="agreed" type="checkbox">
									I agree to the terms of use
								</label>
							</div>

							<button type="submit" class="btn btn-primary btn-block">
								OK
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
